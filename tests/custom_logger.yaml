version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(module)s:%(lineno)d - %(message)s"
handlers:
  info_file_handler:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: api_automation.log
root:
  level: DEBUG
  handlers: [info_file_handler]
  
